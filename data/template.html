<!DOCTYPE html>
<html>

<head>
    <title>Genshin Impact Characters</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/date-formatter.js"></script>
</head>

<body>
    <section>
        <h2>Characters by weapon/element</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>
                            <!-- Empty first header -->
                        </th>
                        [HEADERS]
                    </tr>
                </thead>
                <tbody>
                    [TABLE]
                </tbody>
                <tfoot>
                    <td colspan="10">
                        * Does not include the Traveler.
                    </td>
                </tfoot>
            </table>
        </div>
    </section>
    
    <section>
        <h2>Characters in order of release</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Character</th>
                        <th>Release Version</th>
                        <th>Release Date</th>
                    </tr>
                </thead>
                <tbody>
                    [VERSION_TABLE]
                </tbody>
            </table>
        </div>
    </section>

    <div class="page-footer">
        Last updated <span id="last-updated">[LAST_UPDATED] UTC</span>
    </div>
</body>

</html>
