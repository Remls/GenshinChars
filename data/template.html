<!DOCTYPE html>
<html>

<head>
    <title>Genshin Impact Characters</title>
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="assets/styles.css">
    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
    <script src="assets/scripts.js"></script>
</head>

<body>
    <section x-data="charSheet">
        <h2>Characters by weapon/element</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>
                            <!-- Empty first header -->
                        </th>
                        [HEADERS]
                    </tr>
                </thead>
                <tbody>
                    [TABLE]
                </tbody>
                <tfoot>
                    <td colspan="10">
                        * Does not include the Traveler.
                    </td>
                </tfoot>
            </table>
        </div>
    </section>
    
    <section x-data="charSheet">
        <h2>Characters in order of release</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Character</th>
                        <th>Release Version</th>
                        <th>Release Date</th>
                    </tr>
                </thead>
                <tbody>
                    [VERSION_TABLE]
                </tbody>
            </table>
        </div>
    </section>

    <div x-data="lastUpdated" class="page-footer">
        Last updated <span x-text="lastUpdatedFormatted()"></span>
    </div>
</body>

</html>
